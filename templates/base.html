{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="author" content="Surjith S M">

    <!-- SEO -->
    <meta name="description" content="Tomato is a Responsive HTML5 Template for Restaurants and food related services.">
    <meta name="keywords" content="tomato, responsive, html5, restaurant, template, food, reservation">

    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    <!-- Responsive Tag -->
    <meta name="viewport" content="width=device-width">

    <!-- CSS Files -->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugin.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!--[if lt IE 9]>
            <script src="{% static 'js/vendor/html5-3.6-respond-1.4.2.min.js' %}"></script>
        <![endif]-->
</head>

<body data-scroll-animation="true">
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

    <!-- Preloder-->
    <div class="preloder animated">
        <div class="scoket">
            <img src="{% static 'img/preloader.svg' %}" alt="" />
        </div>
    </div>

    <div class="body">

        <div class="main-wrapper">
            {% include 'base/includes/navigator.html' %}

            {% block body %}
            {% endblock %}

            {% include 'base/includes/subscribe.html' %}
            {% include 'base/includes/footer.html' %}
        </div>

    </div>
    {% block js %}
    {% endblock %}

</body>

</html>
